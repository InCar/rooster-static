<div class="container-fluid">
    <table class="table">
        <tr>
            <td><h1>组织</h1></td>
            <td align="right"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#dialog-create-org">新建组织</button></td>
        </tr>
    </table>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" v-for="o in listOrgs">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{o.id}} : {{o.name}}</h3>
                </div>
                <div class="panel-body">
                    
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info" @click="jump(o.id, 'app')" style="cursor:pointer">APP<span class="badge">{{o.appCount}}</span></li>
                        <li class="list-group-item disabled">用户<span class="badge">0</span></li>
                        <li class="list-group-item disabled">分支机构<span class="badge">0</span></li>
                        <li class="list-group-item disabled">权限<span class="badge">0</span></li>
                    </ul>
                    创建时间: {{o.ts.toLocaleString()}}
                    
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-sm btn-danger" @click="confirmDelOrg('dialog-delete-org', o)">删除</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialog-create-org" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新建组织</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">组织名称</label>
                        <input type="text" class="form-control" id="name" v-model="newOrgName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" @click="createOrg('dialog-create-org')">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialog-delete-org" tabindex="-1" role="alertdialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">删除组织</h4>
                </div>
                <div class="modal-body">
                    确定删除这个组织吗?<br />
                    <h3>{{deletingOrg.name}}</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" @click="deleteOrg('dialog-delete-org', deletingOrg)">OK</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
