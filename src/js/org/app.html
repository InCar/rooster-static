<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/org">组织</a></li>
        <li class="active">App</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6"><h3 class="panel-title" style="font-size:28px">{{org.id}} : {{org.name}}</h3></div>
                <div class="col-xs-6 text-right"><button class="btn btn-sm btn-primary" type="button" data-toggle="modal" data-target="#dialog-create-app">创建APP</button></div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" v-for="app in listApps">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{app.name}}</h3>
                        </div>
                        <div class="panel-body">
                            AppId: <span style="font-weight:bold">{{app.appId}}</span>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-sm btn-danger"@click="confirmDelApp('dialog-delete-app', app)">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialog-create-app" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新建APP</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">APP名称</label>
                        <input type="text" class="form-control" id="name" v-model="newApp.name">
                    </div>
                    <div class="form-group">
                        <label for="baseUrl">基地址</label>
                        <input type="text" class="form-control" id="baseUrl" v-model="newApp.baseUrl">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" @click="createApp('dialog-create-app', newApp)">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialog-delete-app" tabindex="-1" role="alertdialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">删除APP</h4>
                </div>
                <div class="modal-body">
                    确定删除APP吗?<br />
                    如果是请在下面输入App的名称<br />
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" v-model="deletingAppName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" @click="deleteApp('dialog-delete-app', deletingApp, deletingAppName)">OK</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
