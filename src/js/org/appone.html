<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/org">{{i18n('org')}}</a></li>
        <li><a v-bind:href="appPath">App</a></li>
        <li class="active">{{app.name}}</li>
    </ol>

    <form class="form-horizontal">
        <fieldset disabled>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">AppId</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.appId" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">基地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.baseUrl">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="button" class="btn btn-primary btn-sm" disabled>修改</button>
            </div>
        </div>
    </form>
</div>
