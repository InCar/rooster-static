<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/org">{{i18n('org')}}</a></li>
        <li><a v-bind:href="appPath">App</a></li>
        <li class="active">{{app.name}}</li>
    </ol>

    <form class="form-horizontal">
        <fieldset disabled>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">AppId</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.appId" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">基地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.baseUrl">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">功能</label>
                <div class="col-sm-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>类型</th>
                                        <th>功能集</th>
                                        <th class="text-center">级别</th>
                                        <th class="text-center">版本</th>
                                        <th>前缀</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(v, target) in app.abi">
                                        <template v-for="(rlm, realm) in v">
                                            <td>{{target}}</td>
                                            <td>{{realm}}</td>
                                            <td class="text-center">{{rlm.level | lvl}}</td>
                                            <td class="text-center">{{rlm.ver.major}}.{{rlm.ver.minor}}.{{rlm.ver.fix}}</td>
                                            <td>{{rlm.prefix}}</td>
                                        </template>
                                    </tr>

                                    <tr v-if="!app.abi || Object.keys(app.abi).length == 0">
                                        <td>汽车</td>
                                        <td>即时位置</td>
                                        <td class="text-center">标准</td>
                                        <td class="text-center">1.2.3</td>
                                        <td>示例</td>
                                    </tr>
                                    <tr v-if="!app.abi || Object.keys(app.abi).length == 0">
                                        <td>汽车</td>
                                        <td>历史轨迹</td>
                                        <td class="text-center">标准</td>
                                        <td class="text-center">1.2.3</td>
                                        <td>示例</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <a class="btn btn-primary btn-sm" :href="appModPath">修改</a>
            </div>
        </div>
    </form>
</div>
