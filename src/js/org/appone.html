<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/org">{{i18n('org')}}</a></li>
        <li><a v-bind:href="appPath">App</a></li>
        <li class="active">{{app.name}}</li>
    </ol>

    <form class="form-horizontal">
        <fieldset disabled>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">AppId</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.appId" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">基地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="app.baseUrl">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">功能</label>
                <div class="col-sm-4">
                    <ul class="list-group">
                        <template v-for="(v, target) in app.abi">
                            <li class="list-group-item" v-for="(rlm, realm) in v">{{target}} - {{realm}}<span class="badge">{{rlm.level | lvl}}</span></li>
                        </template>
                        
                        <template v-if="!app.abi || Object.keys(app.abi).length == 0">
                            <li class="list-group-item">汽车 - 即时位置<span class="badge badge-primary">示例</span></li>
                            <li class="list-group-item">汽车 - 历史轨迹<span class="badge badge-success">示例</span></li>
                        </template>
                    </ul>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <a class="btn btn-primary btn-sm" :href="appModPath">修改</a>
            </div>
        </div>
    </form>
</div>
